<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>
<body>

<header>
    <img src="img/logo-removebg-preview.png" alt="Logo WikiSport" width="150">
    <h1>WikiSport</h1>
</header>

<nav>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="futbol.html">Fútbol</a></li>
        <li><a href="Baloncesto.html">Baloncesto</a></li>
        <li><a href="Tenis.html">Tenis</a></li>
        <li><a href="f1.html">Fórmula 1</a></li>
        <li><a href="registro.html">Registro</a></li>
    </ul>
</nav>

<main>
    <h2 class="titulo-seccion">Únete a WikiSport</h2>
    
    <section class="formulario-container">
        <form action="http://www.iesjacaranda.es/lmsgi/resultado.php." method="POST" class="registro-form">
            <div class="campo">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            </div>

            <div class="campo">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="campo">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="campo">
                <label for="deporte">Deporte Favorito:</label>
                <select id="deporte" name="deporte">
                    <option value="futbol">Fútbol</option>
                    <option value="baloncesto">Baloncesto</option>
                    <option value="tenis">Tenis</option>
                    <option value="f1">Fórmula 1</option>
                </select>
            </div>

            <div class="campo-checkbox">
                <input type="checkbox" id="terminos" required>
                <label for="terminos">Acepto los <a href="#">términos y condiciones</a></label>
            </div>

            <button type="submit" class="boton">Registrarse</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2026 WikiSport - Registro</p>
    <p>
        <a href="#">Política de privacidad</a> |
        <a href="#">Términos de uso</a>
    </p>
</footer>

</body>
</html>
